{% extends 'layout.html' %}
{% load static %}

{% block title %}
Crear un post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <h1 class="my-5">Crear post</h1>
        <div class="form-group ">
            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button class="btn-primary">Post</button>
            </form>
        </div>
    </div>
    <script>

        var name = "{{user.id}}";
        document.getElementById("elder").value = name;


    </script>

{% else %}
    Tu no deberias estar aqui
{% endif %}
{% endblock %}
